<body>
    <header>
        <div class="container">
            <p class="logo">S7 Hard</p>
            <nav>
                <a href="../index.html">Home</a>
                <a href="../pages/aboutme.html">About me</a>
                <a href="../pages/products.html">Products</a>
                <a href="#contact-us">Contact</a>
            </nav>
        </div>
    </header>

    <main>
    <h2 id="contact-us">Form Us</h2>
    <form action="#" id="contact-form">
            <div class="m-3 text-center">
            <label for="Nombre">Completar con el nombre</label>
            <input type="text" name="nombre" placeholder="Naomi">
            </div>
    <div class="m-3 text-center">
            <label for="Apellido">Completar con el apellido</label>
            <input type="text" name="apellido" placeholder="Glenn">
    </div>
    <div class="m-3 text-center">
        <label for="email">Escribe tu email</label>
        <input type="email" name="email" placeholder="@" required>
    </div>
    <div class="m-3 text-center">
        <label for="birth">Fecha de nacimiento</label>
        <input type="date">
    </div>
    
    <div>
        <label for="mensaje"></label>
        <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
    </div>
    
    <div>
        <input class="btn btn-dark m-3" type="submit" value="Enviar Datos">
        <input class="btn btn-dark m-3" type="reset" value="Borrar">
    </div>
    </main>

    <footer class="pie-pagina">
        <div class="grupo-1">
            <div class="box text-center">
                <figure>
                    <a href="#">
                        <img src="../media/Favicon de Footer.png" alt="Logo del local">

            </div>

            </div>

                    <a href="https://www.instagram.com/" target="_blank" class="fa fa-instagram"></a>
                    <a href="https://twitter.com/" target="_blank" class="fa fa-twitter"></a>
                    <a href="https://www.youtube.com/" target="_blank" class="fa fa-youtube"></a>
                </div>
            </div>
        </div>
